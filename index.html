<script src="https://cdn.jsdelivr.net/npm/musical.js@0.0.1/musical.min.js"></script>

<script>

const inst = new Instrument();

const options = () => document.getElementById("options").value.split("|");

var note = undefined;

const playNote = () => { if (note != undefined) { inst.tone(note) }};
const rngNote = () => { note = options()[Math.floor(Math.random()*options().length)]; playNote(); document.getElementById("correct").innerHTML = ""; document.getElementById("guess").value = "" };
const guess = () => { document.getElementById("correct").innerHTML = document.getElementById("guess").value == note ? "correct" : "wrong" };

</script>

<input type="text" id="options" placeholder="C|c|c'|c''|C,,|d|^d|_d" />
<br>
<br>
<button onclick="playNote()">play</button>
<button onclick="rngNote()">rng</button>
<br>
<br>
<input type="text" id="guess" placeholder="guess" />
<button onclick="guess()">guess</button>
<p id="correct"></p>
